name: Next.js Package CI

on:
  schedule:
    - cron: "0 0 * * *" # Nightly
  pull_request:
    branches:
      - main
    paths: # Only run if files in these paths change
      - 'framework-tests/nextjs/**'
      - '.github/workflows/nightly-js-sdk.yaml'
      - 'package.json' # Root package.json
      - 'lerna.json'
      - 'yarn.lock'
  workflow_dispatch:

jobs:
  nextjs-tests:
    name: Next.js E2E Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Set up Node (20)
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'yarn'
        cache-dependency-path: yarn.lock # Root yarn.lock

    - name: Install Monorepo Dependencies
      run: yarn install --frozen-lockfile
      working-directory: ./ # Run yarn install from the root

    - name: Write Project Config for Next.js
      env:
        PROJECT_CONFIG: ${{ secrets.PROJECT_CONFIG }}
      run: echo "export const firebaseConfig = $PROJECT_CONFIG;" > src/lib/app_tests/firebase.ts
      working-directory: ./framework-tests/nextjs

    - name: Restore Next.js build cache
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/framework-tests/nextjs/.next/cache
        # Key uses root yarn.lock and files specific to the nextjs package
        key: ${{ runner.os }}-nextjs-build-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('framework-tests/nextjs/**/*.js', 'framework-tests/nextjs/**/*.jsx', 'framework-tests/nextjs/**/*.ts', 'framework-tests/nextjs/**/*.tsx') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-build-${{ hashFiles('**/yarn.lock') }}-

    - name: Build Next.js App
      run: yarn lerna run build --scope @firebase-sdk-nextjs-tests/nextjs
      working-directory: ./ # Run lerna from the root

    - name: Restore cached playwright browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        # Key uses the playwright.config.ts from the nextjs package
        key: playwright-browsers-${{ hashFiles('framework-tests/nextjs/playwright.config.ts') }}

    - name: Install Playwright browsers for Next.js
      run: npx playwright install --with-deps
      working-directory: ./framework-tests/nextjs

    - name: Launch Next.js E2E tests
      run: yarn lerna run test --scope @firebase-sdk-nextjs-tests/nextjs
      working-directory: ./ # Run lerna from the root

    - name: Send email on failure
      if: failure() && github.event_name == 'schedule' # Only send email for scheduled nightly runs
      uses: ./.github/actions/send-email
      with:
        api-key: ${{ secrets.OSS_BOT_MAILGUN_KEY }}
        domain: ${{ secrets.OSS_BOT_MAILGUN_DOMAIN }}
        from: 'GitHub <admin-github@${{ secrets.OSS_BOT_MAILGUN_DOMAIN }}>'
        to: ${{ secrets.FIREBASE_NEXTJS_TESTS_GITHUB_EMAILS }}
        subject: 'Nightly build of ${{github.repository}} failed!'
        html: >
          <b>The nightly workflow to test the Firebase JS SDK failed on: ${{github.repository}}</b>
          <br /><br />Navigate to the
          <a href="https://github.com/FirebaseExtended/firebase-sdk-nextjs-tests/actions/runs/${{github.run_id}}">failed workflow</a>
          to look further into what went wrong.
      continue-on-error: true
